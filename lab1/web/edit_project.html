<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Z100 - Редактирование</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Главная
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin.html">Админка</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="my-4">
        Проект Z100
        <small>Редактирование проетка</small>
      </h1>

      <form>
        <div class="form-group">
          <label for="name">Название проекта</label>
          <input type="text" class="form-control" id="name" value="hghg" />
        </div>
        <div class="form-group">
          <label for="body">Описание проекта</label>
          <textarea class="form-control" id="body" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="level">Количество этажей</label>
          <select class="form-control" id="level">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="material">Основной материал</label>
          <select class="form-control" id="material">
            <option>Кирпич</option>
            <option>Дерево</option>
            <option>Газоблок</option>
          </select>
        </div>
        <div class="form-group">
          <label for="object">Постройки</label>
          <select multiple class="form-control" id="object">
            <option>Дом</option>
            <option>Бассейн</option>
            <option>Лоджия</option>
            <option>Гараж</option>
            <option>Баня</option>
          </select>
        </div>

        <div class="form-group">
          <img
            class="img-fluid rounded mb-3 mb-md-0"
            src="pictures/5.jpg"
            alt=""
          />
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" />
            <label class="custom-file-label" for="customFile"
              >Выбрать файл</label
            >
          </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Сохранить</button>
      </form>
    </div>

    <footer class="page-footer font-small blue pt-4">
      <div class="container text-center text-md-left">
        <div class="row">
          <div class="col-md-6 mt-md-0 mt-3">
            <h5 class="text-uppercase">Z500</h5>
            <p>Уникальные проекты для всех покалений!</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright text-center py-3 bg-dark">
        © 2020 Copyright:
        <a href="#"> Z500</a>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
